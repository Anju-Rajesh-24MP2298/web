<html>
	<head>
		<title>Ordered and Unordered</title>	
	</head>
	<body bgcolor="pink">
		<h2 align="center">LISTS IN HTML</h2><hr>
		<h3 style=color:blue>UNORDERD LIST</h3>
		<ul>
			<li>MCA</li>
			<li>MCOM</li>
		</ul>
		<ul type="circle">
			<li>MCA</li>
			<li>MCOM</li>
		</ul>
		<ul type="square">
			<li>MCA</li>
			<li>MCOM</li>
		</ul>

		<h3 style=color:blue>ORDERD LIST</h3>
		<ol>
			<li>MCA</li>
			<li>MMH</li>
		</ol>
		<ol type="a">
			<li>MCA</li>
			<li>MMH</li>
		</ol>
		<ol type="A">
			<li>MCA</li>
			<li>MMH</li>
		</ol>
		<ol type="i">
			<li>MCA</li>
			<li>MMH</li>
		</ol>
		<ol type="I">
			<li>MCA</li>
			<li>MMH</li>
		</ol>
		
		
		
	
	
	
	</body>
</html>
