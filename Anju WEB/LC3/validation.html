<html>
<head>
    <title>form</title>
</head>
<body>
    <center>
        <h3>STUDENT REGISTRATION</h3>
        <form onsubmit="return validation();">
            <table border="1" width="40%" cellpadding="10">
                <tr>
                    <td colspan="2">FIRST NAME</td>
                    <td colspan="3"><input type="text" id="firstname" maxlength="30">(Max 30 characters)</td>
                </tr>
                <tr>
                    <td colspan="2">LAST NAME</td>
                    <td colspan="3"><input type="text" id="lastname" maxlength="30">(Max 30 characters)</td>
                </tr>
                <tr>
                    <td colspan="2">DATE OF BIRTH</td>
                    <td colspan="3">
                        <select>
                            <option>Day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                        <select>
                            <option>Month</option>
                            <option value="1">January</option>
                            <option value="2">February</option>
                            <option value="3">March</option>
                            <option value="4">April</option>
                            <option value="5">May</option>
                        </select>
                        <select>
                            <option>Year</option>
                            <option value="1998">1998</option>
                            <option value="1999">1999</option>
                            <option value="2000">2000</option>
                            <option value="2001">2001</option>
                            <option value="2002">2002</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">EMAIL ID</td>
                    <td colspan="3"><input type="text" id="email"></td>
                </tr>
                <tr>
                    <td colspan="2">MOBILE NUMBER</td>
                    <td colspan="3"><input type="text" id="phone" maxlength="10">(10 digit number)</td>
                </tr>
                <tr>
                    <td colspan="2">GENDER</td>
                    <td colspan="3">
                        Male <input type="radio" name="gender" value="Male">
                        Female <input type="radio" name="gender" value="Female">
                    </td>
                </tr>
                <tr>
                    <td colspan="2">ADDRESS</td>
                    <td colspan="3"><textarea rows="4" cols="27"></textarea></td>
                </tr>
                <tr>
                    <td colspan="2">CITY</td>
                    <td colspan="3"><input type="text" maxlength="30">(Max 30 characters)</td>
                </tr>
                <tr>
                    <td colspan="2">PIN CODE</td>
                    <td colspan="3"><input type="text" maxlength="6">(6 digit number)</td>
                </tr>
                <tr>
                    <td colspan="2">STATE</td>
                    <td colspan="3"><input type="text" maxlength="30">(Max 30 characters)</td>
                </tr>
                <tr>
                    <td colspan="2">COUNTRY</td>
                    <td colspan="3"><input type="text" value="India"></td>
                </tr>
                <tr>
                    <td colspan="5" align="center">
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
    </center>

    <script>
        function checkEmptyField() {
            const firstname = document.getElementById("firstname").value.trim();
            const lastname = document.getElementById("lastname").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();
            return firstname === '' || lastname === '' || email === '' || phone === '';
        }

        function verifyFirstname(firstname) {
            if (firstname.length > 30 || firstname.length < 1) {
                return false;
            }
            for (let i = 0; i < firstname.length; i++) {
                if (!isNaN(firstname[i]) && firstname[i] !== '') {
                    return false;
                }
            }
            return true;
        }

        function verifyLastname(lastname) {
            if (lastname.length > 30 || lastname.length < 1) {
                return false;
            }
            for (let i = 0; i < lastname.length; i++) {
                if (!isNaN(lastname[i]) && lastname[i] !== '') {
                    return false;
                }
            }
            return true;
        }

        function verifyEmail(email) {
            const atPosition = email.indexOf("@");
            const dotPosition = email.indexOf(".");
            if (atPosition < 1 || dotPosition < atPosition + 2) {
                return false;
            }
            return true;
        }

        function verifyPhone(phone) {
            if (phone.length !== 10 || isNaN(phone)) {
                return false;
            }
            return true;
        }

        function validation() {
            const firstname = document.getElementById("firstname").value.trim();
            const lastname = document.getElementById("lastname").value.trim();
            const email = document.getElementById("email").value.trim();
            const phone = document.getElementById("phone").value.trim();

            if (checkEmptyField()) {
                alert("Please fill in all fields.");
                return false;
            } else if (!verifyFirstname(firstname)) {
                alert("Please enter a valid first name. The first name must be less than 30 characters and contain only letters.");
                return false;
            } else if (!verifyLastname(lastname)) {
                alert("Please enter a valid last name. The last name must be less than 30 characters and contain only letters.");
                return false;
            } else if (!verifyEmail(email)) {
                alert("Please enter a valid email address.");
                return false;
            } else if (!verifyPhone(phone)) {
                alert("Please enter a valid mobile number. The number should be numeric and must be 10 digits long.");
                return false;
            } else {
                alert("Proceeding...");
                return true; // Allow form submission
            }
        }
    </script>
</body>
</html>
